[env:whid]
platform = espressif8266
board = esp12e
framework = arduino
upload_speed = 115200
upload_resetmethod = dtrset
build_flags = 
    -Wl,-Teagle.flash.4m.ld
    -DNDEBUG
    -DVTABLES_IN_FLASH
    -fno-exceptions
;ArduinoJson_ID64
;ESP8266FtpServer_ID992
lib_deps =
    64
    992
