[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
build_flags = -Wl,-Teagle.flash.4m.ld
;ArduinoJson_ID64
;ESP8266FtpServer_ID992
lib_deps =
    64
    992
